<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Checker</title>
  </head>
  <body>
    <script>
      ar = [
        [0, 0, 1],
        [0, 1, 2],
        [2, 1, 0],
      ];
      function checkWin(arr) {
        for (let i = 0; i <= 2; i++) {
          for (let j = 1; j <= 1; j++) {
            if (
              arr[i][j] &&
              ar[i][j] === arr[i][j - 1] &&
              arr[i][j] === arr[i][j + 1]
            ) {
              console.log(arr[i][j], "Win");
              return;
            }
          }
        }
        for (let i = 0; i <= 2; i++) {
          const arr1 = [];
          for (let j = 0; j <= 2; j++) {
            arr1.push(arr[j][i]);
            if (arr1[1] && arr1[0] === arr1[1] && arr1[1] === arr1[2]) {
              console.log(arr1[1], "Win");
              return;
            }
          }
        }
        for (let i = 0; i <= 2; i++) {
          const arr1 = [];
          for (let j = 0; j <= 2; j++) {
            arr1.push(arr[j][i++]);
            if (arr1[1] && arr1[0] === arr1[1] && arr1[1] === arr1[2]) {
              console.log(arr1[1], "Win");
              return;
            }
          }
        }
        for (let i = 2; i >= 0; i--) {
          const arr1 = [];
          for (let j = 2; j >= 0; j--) {
            arr1.push(arr[j][i--]);
            if (arr1[1] && arr1[0] === arr1[1] && arr1[1] === arr1[2]) {
              console.log(arr1[1], "Win");
              return;
            }
          }
        }
      }
      checkWin(ar);
    </script>
  </body>
</html>
